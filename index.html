<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>命運鍛造所排卦工具</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="main-container">
        <div class="header">
            <h1>
                <span class="title-part1">命運鍛造所FateForge</span>
                <span class="title-part2">排卦小工具（單卦）</span>
            </h1>
            <h2>Beta測試版</h2>
        </div>

        <div id="crossPatternsContainer" class="cross-patterns-container">
            <!-- 動態生成的十字圖形將在這裡 -->
        </div>

        <div class="controls">
            <div id="chessBoard" class="chess-board"></div>
            
            <div class="button-row">
                <button id="undoBtn" class="button">上一步</button>
                <button id="resetBtn" class="button">重置</button>
                <select id="hexagramCount" class="hexagram-select">
                    <option value="1">卦數: 1</option>
                    <option value="2">卦數: 2</option>
                    <option value="3">卦數: 3</option>
                </select>
            </div>

            <input type="text" id="textInput" class="text-input" placeholder="輸入文字...">
            <button id="saveBtn" class="button green-button">保存卦象</button>
        </div>
    </div>

    <canvas id="captureCanvas"></canvas>
    <script src="script.js"></script>
</body>
</html>
